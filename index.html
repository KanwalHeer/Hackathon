<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
        <ul id="nav-links" class="nav-links">
            <li><a href="#personal-info">Personal Info</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#work-experience">Work Experience</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <section id="personal-info">
        <h2>Personal Information</h2>
        <form id="personal-info-form" class="form-section">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="123 Main St, City, Country" rows="3" required></textarea>
            
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
            
            <button type="button" class="save-btn">Save</button>
        </form>
    </section>

    <section id="education">
        <h2>Education</h2>
        <form id="education-form" class="form-section">
            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution" placeholder="University Name" required>
            
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" placeholder="Bachelor's in Computer Science" required>
            
            <label for="graduation-date">Graduation Date:</label>
            <input type="date" id="graduation-date" name="graduation-date" required>
            
            <button type="button" class="save-btn">Save</button>
        </form>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <form id="skills-form" class="form-section">
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" placeholder="JavaScript, TypeScript, HTML, CSS" rows="5" required></textarea>
            
            <button type="button" class="save-btn">Save</button>
        </form>
    </section>

    <section id="work-experience">
        <h2>Work Experience</h2>
        <form id="work-experience-form" class="form-section">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Company Name" required>
            
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" placeholder="Job Title" required>
            
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>
            
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date">
            
            <label for="responsibilities">Responsibilities:</label>
            <textarea id="responsibilities" name="responsibilities" placeholder="Describe your responsibilities" rows="5" required></textarea>
            
            <button type="button" class="save-btn">Save Work Experience</button>
        </form>
    </section>

    <section id="about">
        <h2>About</h2>
        <form id="about-form" class="form-section">
            <label for="about-me">About Me:</label>
            <textarea id="about-me" name="about-me" placeholder="Write something about yourself..." rows="10" required></textarea>
            
            <button type="button" class="save-btn">Save</button>
        </form>
    </section>

    <button type="submit" id="submit-all" class="submit-btn">Submit All</button>

    <script src="main.js"></script>
</body>
</html>
